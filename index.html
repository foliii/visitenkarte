<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Visitenkarten Gestalter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Eingabe-Bereich -->
    <div class="form-section">
        <h2>Visitenkarte erstellen</h2>

        <label>Vor- & Nachname:</label>
        <input type="text" id="fullName" placeholder="Max Mustermann">

        <label>Position:</label>
        <select id="position"></select>

        <label>Standort:</label>
        <select id="location"></select>

        <label>E-Mail:</label>
        <input type="email" id="email" placeholder="max@firma.de">

        <label>Handynummer:</label>
        <input type="text" id="mobile" placeholder="+49 176 123456">

        <label>Festnetz:</label>
        <input type="text" id="phone" placeholder="+49 30 123456">

        <label>Website:</label>
        <input type="text" id="website" placeholder="www.firma.de">

        <button id="resetBtn">Zur√ºcksetzen</button>
    </div>


    <!-- Vorschau -->
    <div class="preview-section">
        <h2>Vorschau</h2>

        <div class="card-preview" id="cardPreview">

            <div class="qr-area">
                <img src="assets/placeholder-qr.png" alt="QR Platzhalter">
            </div>

            <div class="info-area">
                <h3 id="pName">Max Mustermann</h3>
                <p id="pPosition">Beispiel Position</p>
                <p id="pLocation">Standort</p>
                <p id="pEmail">max@firma.de</p>
                <p id="pMobile">Mobil: +49 176 123456</p>
                <p id="pPhone">Tel.: +49 30 123456</p>
                <p id="pWebsite">www.firma.de</p>
            </div>

        </div>

    </div>

</div>

<script src="data/positions.js"></script>
<script src="data/locations.js"></script>
<script src="app.js"></script>
</body>
</html>
