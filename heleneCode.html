<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Visitenkarten-Editor – Modern & Color</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#eef1f7;
  --panel-bg:#ffffff;
  --card-bg:#ffffff;
  --accent:#1a73e8;
  --accent-soft:#e7f0ff;
  --highlight:#a40c04;
  --border:#dce1eb;
  --radius:14px;
  --shadow:0 8px 28px rgba(40,60,110,0.08);
}

body{
  margin:0;
  background:var(--bg);
  font-family:Inter, system-ui, sans-serif;
  color:#222;
}

header{
  background:white;
  padding:15px 20px;
  border-bottom:1px solid #e3e6ec;
  display:flex;
  align-items:center;
  flex-wrap:wrap;
}
header h1{
  margin:0;
  font-size:20px;
  font-weight:600;
}
header small{
  margin-left:auto;
  opacity:.65;
  font-size:14px;
}

/* Layout */
.wrap{
  padding:15px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

/* Left Panel */
.panel{
  flex:1 1 300px;
  background:var(--panel-bg);
  border-radius:var(--radius);
  padding:20px;
  box-shadow:var(--shadow);
  max-height: calc(100vh - 80px);
  overflow-y:auto;
}

h3{
  margin-top:0;
  font-size:16px;
  font-weight:600;
  padding-bottom:8px;
  border-bottom:1px solid #eceef3;
}

label{
  display:block;
  margin-top:14px;
  font-size:14px;
  font-weight:500;
}

input[type=text], textarea, select{
  width:100%;
  padding:12px 14px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fdfdfd;
  font-size:14px;
  transition:0.2s;
}
input:focus, textarea:focus, select:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px var(--accent-soft);
}

textarea{
  min-height:80px;
  resize:vertical;
}

/* Buttons */
button{
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  font-size:14px;
  font-weight:500;
  transition:0.15s;
}
button.primary{
  background:var(--accent);
  color:white;
}
button.primary:hover{
  background:#0f5ed0;
}

button.secondary{
  background:var(--accent-soft);
  color:var(--accent);
}
button.secondary:hover{
  background:#d7e7ff;
}

.controls{
  display:flex;
  gap:10px;
  margin-top:18px;
  flex-wrap:wrap;
}

.small{
  padding:7px 10px;
  font-size:12px;
}

/* Preview */
.preview{
  flex:1 1 320px;
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

/* Card */
.card-canvas{
  width:320px;
  max-width:100%;
  height:auto;
  aspect-ratio:16/9;
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  position:relative;
  overflow:hidden;
  border:1px solid #dfe3ec;
  font-family:Inter, sans-serif;
  transition:all 0.3s;
}

/* Card layout */
.card-header{
  text-align:center;
  font-weight:700;
  font-size:16px;
  margin-bottom:10px;
  color:var(--highlight);
}

.card-left{
  position:absolute;
  left:15px;
  top:40px;
  width:40%;
}

.card-left #qr{
  width:80px;
  height:80px;
  margin-bottom:8px;
  border:2px solid var(--accent);
  border-radius:10px;
}

.card-left div{
  margin-top:4px;
  font-size:13px;
  color:var(--accent);
}

.card-right{
  position:absolute;
  right:15px;
  top:40px;
  width:55%;
  font-size:12px;
  line-height:1.3;
  color:#333;
}

/* QR styling */
.qr{
  background:#fefefe;
  padding:4px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.06);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Responsive */
@media (max-width:900px){
  .wrap{
    flex-direction:column;
    gap:15px;
  }
  .preview{
    justify-content:flex-start;
    margin:auto;
  }
}

footer{
  margin-top:20px;
  font-size:13px;
  text-align:center;
  color:#666;
  padding:20px;
}
</style>
</head>

<body>

<header>
  <h1>Visitenkarten-Editor</h1>
  <small>vCard | QR | Export</small>
</header>

<div class="wrap">

  <!-- Left panel -->
  <div class="panel">

    <h3>Kontaktdaten</h3>

    <label>Vorname Nachname
      <input id="name" type="text" placeholder="Max Mustermann">
    </label>

    <label>Titel / Position
      <input id="title" type="text" placeholder="Projektmanager">
    </label>

    <label>Telefon
      <input id="phone" type="text" placeholder="+49 30 1234567">
    </label>

    <label>Festnetz
      <input id="landline" type="text" placeholder="+49 30 7654321">
    </label>

    <label>Email
      <input id="email" type="text" placeholder="max@beispiel.de">
    </label>

    <label>Adresse
      <textarea id="address" placeholder="Musterstraße 1&#10;10115 Berlin&#10;Germany"></textarea>
    </label>

    <label>Website
      <input id="url" type="text" placeholder="https://www.beispiel.de">
    </label>

    <label>Schriftart
      <select id="font">
        <option value="Inter, sans-serif">Inter</option>
        <option value="Montserrat, sans-serif">Montserrat</option>
        <option value="Arial, sans-serif">Arial</option>
      </select>
    </label>

    <label>Schriftgröße
      <select id="fontsize">
        <option value="12">12</option>
        <option value="14" selected>14</option>
        <option value="16">16</option>
        <option value="18">18</option>
      </select>
    </label>

    <h3 style="margin-top:20px">QR-Code Optionen</h3>

    <label>Typ
      <select id="qrtype">
        <option value="vcard">vCard (statisch)</option>
        <option value="url">URL</option>
        <option value="mailto">Email (mailto)</option>
        <option value="geo">Geo-Location</option>
        <option value="event">Kalender-Event</option>
      </select>
    </label>

    <div id="qr-options" style="font-size:13px;margin-top:4px;color:#666">
      vCard ist voreingestellt. Für Geo: lat,lon
    </div>

    <!-- Buttons -->
    <div class="controls">
      <button id="update" class="primary">Vorschau aktualisieren</button>
      <button id="download-vcard" class="secondary small">vCard</button>
      <button id="download-qr" class="secondary small">QR PNG</button>
    </div>

    <div class="controls">
      <button id="export-pdf" class="primary small">PDF</button>
      <button id="export-jpg" class="primary small">JPG</button>
      <button id="download-card-png" class="secondary small">PNG Vorschau</button>
    </div>

  </div>

  <!-- Preview -->
  <div class="preview">
    <div>
      <div class="card-canvas" id="card">

        <div class="card-header">Autohaus Muster GmbH</div>

        <div class="card-left">
          <div id="qr" class="qr"></div>
          <div id="field-name"></div>
          <div id="field-title"></div>
        </div>

        <div class="card-right">
          <div id="field-address"></div>
          <div id="field-phone"></div>
          <div id="field-landline"></div>
          <div id="field-email"></div>
          <div id="field-url"></div>
        </div>

      </div>
    </div>
  </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
// --- JS unverändert, nur Referenzen aktualisiert ---
function escapeVCard(str){
  if(!str) return '';
  return str.replace(/\\/g,'\\\\').replace(/\n/g,'\\n').replace(/,/g,'\\,');
}

function makeVCard(data){
  const lines=[];
  lines.push('BEGIN:VCARD');
  lines.push('VERSION:3.0');
  lines.push('N:'+escapeVCard(data.name));
  lines.push('FN:'+escapeVCard(data.name));
  lines.push('ORG:'+escapeVCard(data.company));
  if(data.title) lines.push('TITLE:'+escapeVCard(data.title));
  if(data.phone) lines.push('TEL;TYPE=CELL:'+escapeVCard(data.phone));
  if(data.landline) lines.push('TEL;TYPE=WORK:'+escapeVCard(data.landline));
  if(data.email) lines.push('EMAIL;TYPE=INTERNET:'+escapeVCard(data.email));
  if(data.address) lines.push('ADR;TYPE=WORK:;;'+escapeVCard(data.address.replace(/\n/g,';')));
  if(data.url) lines.push('URL:'+data.url);
  lines.push('END:VCARD');
  return lines.join('\r\n');
}

const nameIn=document.getElementById('name');
const titleIn=document.getElementById('title');
const phoneIn=document.getElementById('phone');
const landlineIn=document.getElementById('landline');
const emailIn=document.getElementById('email');
const addressIn=document.getElementById('address');
const urlIn=document.getElementById('url');
const fontSel=document.getElementById('font');
const sizeSel=document.getElementById('fontsize');
const qrType=document.getElementById('qrtype');

const fieldName=document.getElementById('field-name');
const fieldTitle=document.getElementById('field-title');
const fieldPhone=document.getElementById('field-phone');
const fieldLandline=document.getElementById('field-landline');
const fieldEmail=document.getElementById('field-email');
const fieldAddress=document.getElementById('field-address');
const fieldUrl=document.getElementById('field-url');
const qrDiv=document.getElementById('qr');
const card=document.getElementById('card');

let qr;

function updatePreview(){
  fieldName.textContent=nameIn.value;
  fieldTitle.textContent=titleIn.value;
  fieldPhone.textContent=phoneIn.value;
  fieldLandline.textContent=landlineIn.value;
  fieldEmail.textContent=emailIn.value;
  fieldAddress.textContent=addressIn.value;
  fieldUrl.textContent=urlIn.value;

  card.style.fontFamily=fontSel.value;
  const s=parseInt(sizeSel.value);
  fieldName.style.fontSize=(s+2)+'px';
  fieldTitle.style.fontSize=s+'px';

  const data={
    name:nameIn.value,
    title:titleIn.value,
    company:'Autohaus Muster GmbH',
    phone:phoneIn.value,
    landline:landlineIn.value,
    email:emailIn.value,
    address:addressIn.value,
    url:urlIn.value
  };

  let payload='';
  if(qrType.value==='vcard'){
    payload = makeVCard(data);
  } else if(qrType.value==='url'){ payload=data.url||''; }
  else if(qrType.value==='mailto'){ payload='mailto:'+(data.email||''); }
  else if(qrType.value==='geo'){ payload='geo:'+(data.url||''); }
  else if(qrType.value==='event'){
    const start=new Date();
    const end=new Date(Date.now()+3600000);
    const pad=n=>String(n).padStart(2,'0');
    const toICS=d=>(d.getUTCFullYear()+pad(d.getUTCMonth()+1)+pad(d.getUTCDate())+'T'+pad(d.getUTCHours())+pad(d.getUTCMinutes())+pad(d.getUTCSeconds())+'Z');
    payload=`BEGIN:VEVENT
SUMMARY:${escapeVCard(titleIn.value||'Event')}
DTSTART:${toICS(start)}
DTEND:${toICS(end)}
END:VEVENT`;
  }

  if(!qr) qr=new QRious({element:document.createElement('canvas'), size:80});
  qr.set({value:payload||' '});

  qrDiv.innerHTML='';
  const img=document.createElement('img');
  img.src=qr.toDataURL('image/png');
  img.style.width='100%';
  img.style.height='100%';
  qrDiv.appendChild(img);
}

updatePreview();

document.getElementById('update').onclick=updatePreview;

document.getElementById('download-vcard').onclick=()=>{
  const v=makeVCard({
    name:nameIn.value,
    title:titleIn.value,
    company:'Autohaus Muster GmbH',
    phone:phoneIn.value,
    landline:landlineIn.value,
    email:emailIn.value,
    address:addressIn.value,
    url:urlIn.value
  });
  const blob=new Blob([v],{type:'text/vcard;charset=utf-8'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='visitenkarte.vcf';
  a.click();
};

document.getElementById('download-qr').onclick=()=>{
  if(!qr) return;
  const a=document.createElement('a');
  a.href=qr.toDataURL('image/png');
  a.download='qr.png';
  a.click();
};

document.getElementById('download-card-png').onclick=()=>{
  html2canvas(card,{scale:2}).then(c=>{
    const a=document.createElement('a');
    a.href=c.toDataURL('image/png');
    a.download='visitenkarte.png';
    a.click();
  });
};

document.getElementById('export-jpg').onclick=async()=>{
  const c=await html2canvas(card,{scale:2});
  const a=document.createElement('a');
  a.href=c.toDataURL('image/jpeg',0.95);
  a.download='visitenkarte.jpg';
  a.click();
};

document.getElementById('export-pdf').onclick=async()=>{
  const { jsPDF } = window.jspdf;
  const c=await html2canvas(card,{scale:2});
  const img=c.toDataURL('image/png');
  const pdf=new jsPDF({unit:'mm',format:[90,50]});
  pdf.addImage(img,'PNG',0,0,90,50);
  pdf.save('visitenkarte.pdf');
};
</script>

</body>
</html>
